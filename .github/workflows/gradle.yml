name: Native Distributions

on:
  push:
    branches: [ develop, main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: JDK Ubuntu
      uses: actions/setup-java@v2
      with:
        java-package: jdk+fx
        java-version: '17'
        distribution: 'zulu'
    - name: Gradle Ubuntu
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: -PcomposeBuildOs=ubuntu packageDeb
    - name: Upload DEB
      uses: actions/upload-artifact@v2.3.1
      with:
        name: ubuntu
        path: build/compose/binaries/main/deb
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: JDK Windows
      uses: actions/setup-java@v2
      with:
        java-package: jdk+fx
        java-version: '17'
        distribution: 'zulu'
    - name: Gradle Windows
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: -PcomposeBuildOs=windows packageExe
    - name: Upload EXE
      uses: actions/upload-artifact@v2.3.1
      with:
        name: windows
        path: build/compose/binaries/main/exe
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: JDK macOS
      uses: actions/setup-java@v2
      with:
        java-package: jdk+fx
        java-version: '17'
        distribution: 'zulu'
    - name: Gradle Mac
      uses: gradle/gradle-build-action@937999e9cc2425eddc7fd62d1053baf041147db7
      with:
        arguments: -PcomposeBuildOs=mac packageDmg
    - name: Upload DMG
      uses: actions/upload-artifact@v2.3.1
      with:
        name: macos-intel
        path: build/compose/binaries/main/dmg

